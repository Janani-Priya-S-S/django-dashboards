<div class="{{ component.css_classes }}">
  {% for item in rendered_value.items|dictsortreversed:"datetime" %}
  <div class="{{ item.css_classes }}">
    {{ item.icon|safe }}
    <div class="timeline-item-info">
      {{ item.title|safe }}
      {{ item.subtext|safe }}
      <p class="mb-0 pb-2">
        <small class="text-muted">{{ item.datetime|timesince }}</small>
      </p>
    </div>
  </div>
  {% endfor %}
</div>
