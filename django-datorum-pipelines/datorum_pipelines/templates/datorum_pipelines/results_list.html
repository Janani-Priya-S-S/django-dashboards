{% extends "datorum_pipelines/base.html" %}

{% block content %}
  <ul>
    {% for task in task_results %}
      <li>
        {{ task.task_id }}-{{ task.get_status_display }}-{{ task.duration }} <a href="{% url "datorum_pipelines:rerun-task" task.pk %}">rerun</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
