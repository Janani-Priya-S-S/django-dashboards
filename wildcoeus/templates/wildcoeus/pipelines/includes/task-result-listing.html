{% load pipelines %}
{% for obj in object_list %}
<li class="result {% status_class obj.status %}">
  <input class="pipeline-results-hide-toggle" type="radio" name="view_result_entry" id="id-toggle-open-task-result-{{ obj.id }}"/>
  <label for="id-toggle-open-task-result-{{ obj.id }}">
    <strong>{{ obj.pipeline_task }} ({{ obj.task_id }})</strong>
    {% if obj.pipeline_object is not None and obj.task_object is not None %}
      <em>for {{ obj.pipeline_object }} | {{ obj.task_object }}</em>
    {% elif obj.pipeline_object is not None %}
      <em>for {{ obj.pipeline_object }}</em>
    {% elif obj.task_object is not None %}
      <em>for {{ obj.task_object }}</em>
    {% endif %}
    <span>: {% status_text obj.status %} ({% duration_display obj.started obj.completed %})</span>
  </label>
</li>
{% endfor %}
