  <table class="table">
  <thead>
  <tr>
    <th>Task</th>
    <th>Status</th>
    <th>Started On</th>
    <th>Completed On</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  {% for task in object_list %}
    <tr>
      <td>
        {{ task.pipeline_task }}
        <p><small>{{ task.task_id }}</small></p>
      </td>
      <td>
        {{ task.get_status_display }}
      </td>
      <td>
        {{ task.started }}
      </td>
      <td>
        {% if task.completed %}
        {{ task.completed }} ({{ task.duration }} seconds)
        {% else %}
          NOT COMPLETED
        {% endif %}
      </td>
      <td>
        <a href="{% url "wildcoeus.pipelines:rerun-task" task.pk %}" class="btn btn-success">rerun</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
  </table>
